<html>

<head>
  {% if title %}
  <title>{{ title }} | Florsk</title>
  {% else %}
  <title>Florsk</title>
  {% endif %}
</head>

<body>
  <nav>
    Florsk
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{url_for('login') }}">Sign In</a>
  </nav>
  <hr />

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>

</html>
