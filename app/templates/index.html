<html>
  <head>
    {% if title %}
    <title>{{ title }} | Florsk</title>
    {% else %}
    <title>Florsk</title>
    {% endif %}
  </head>
  <body>
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <div>
      <p>Author: {{ post.author.username }}</p>
      <p>{{ post.body }}</p>
    </div>
    {% endfor %}
  </body>
</html>
